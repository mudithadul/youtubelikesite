<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox title</title>
  </head>
  <body>
    <div style="display: flex;
    flex-direction: row;">
      <div style="background-color: lightblue;">div1 dfdfddfdd</div>
      <div style="background-color: lightpink;">div2<p>drama</p></div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; flex:1">flex : 1</div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    justify-content: center;">      
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    justify-content: space-between;">      
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    justify-content: space-between;
    align-items: center;
    border-width: 5px;
    border-color: gray;">      
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
    </div>
  </body>
</html>
